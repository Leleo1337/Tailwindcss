<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="/src/output.css">
</head>
<body class="bg-gray-100 h-screen">
    <div class="relative max-w-md m-auto top-1/2 -translate-y-1/2">
        <h2 class="font-bold text-lg text-center mb-4">Login</h2>
        <div class="bg-white p-4 shadow-md rounded-md">
            <div>
                <label for="email" class="block text-sm text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-2 py-2 mb-3 text-sm text-gray-800 placeholder-gray-200 focus:outline-none transition delay-200 ease-in-out">
            </div>
            <div>
                <label for="password" class="block text-sm text-gray-700">Senha</label>
                <input type="password" id="password" class="w-full bg-gray-50 border border-gray-300 focus:border-blue-500 rounded px-2 py-2 mb-1 text-sm text-gray-800 placeholder-gray-200 focus:outline-none transition delay-100 ease-in-out">
            </div>
            <div class="mb-2">
                <a href="#" class="text-md text-gray-700 hover:text-blue-900 hover:underline">Esqueci minha senha</a>
            </div>
            <div>
                <button class="w-full text-sm bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded text-white shadow-sm">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
