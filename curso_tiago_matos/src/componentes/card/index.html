    <button class="absolute bottom-0 bg-gray-800 dark:bg-gray-200 text-white dark:text-gray-800 shadow-md p-2 mt-2 rounded-r-md active:bg-gray-900 dark:active:bg-gray-300">Dark mode</button>

    <script>
        const btn = document.querySelector('button')
        const htmlElement = document.documentElement

        btn.addEventListener('click', () =>{
            htmlElement.classList.contains('dark')? btn.textContent = "Dark Mode": btn.textContent = "Light Mode"
            htmlElement.classList.toggle('dark')
        })
    </script>
